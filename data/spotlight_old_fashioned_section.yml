title : "Chronos (2021 – 2022)"
content: |
  <h3>Un jeu d'enquête, ou presque…</h3>
  Un jeu composé de plusieurs volets se déroulant dans une uchronie de la ville de Dijon, et dont une partie a pu voir le jour sous forme de prototype haute fidélité (deux journaux, un carnet et une carte de la ville).
  <br><br>
  En collaboration avec <i>Clément</i> de <a href="https://www.facebook.com/dijonarcheotour/">Dijon Archéo Tour</a> pour les sources historiques et la co-conception ludique, et <i>Stéphane</i> de <a href="http://sprint-imprimerie.com/">S'Print</a> pour l'impression (un superbe accompagnement pour aider à la sélection des papiers !).
